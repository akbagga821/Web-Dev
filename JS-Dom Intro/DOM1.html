<html lang="en">
<head>

    <h2 id="head">wow this is a header</h2>

    <script>
        let c = document.getElementById("chicky").onclick = functionOne;
        let c2 = document.querySelector("#cat").onclick = functionTwo;
        let ch = document.querySelector("#head");
        let fh = document.querySelector("#groo");


        let count = 0;

        ch.addEventListener("click", myClickFunction)
        fh.addEventListener("click", myClick2)
        
        function myClickFunction(){
            if(count % 2 == 0){
                console.log(count);
                ch.style.backgroundColor = "magenta";
                count++;
            }
            else{
                console.log(count);
                ch.style.backgroundColor = "salmon";
                count++;
            }
        }

        function myClick2(){
            console.log(document.querySelector("#groo").id);
        }

        function functionOne(){
            document.getElementById("chicky").style.color = "red";
        }
        
        function functionTwo(){
            document.querySelector("#cat").style.color = "blue";
        }
    </script>
</body>
